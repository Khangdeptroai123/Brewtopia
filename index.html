<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agora Video Call + Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        padding: 20px;
        text-align: center;
      }
      input,
      button,
      select {
        padding: 8px;
        margin: 5px;
        width: 80%;
        max-width: 300px;
      }
      video {
        width: 90%;
        max-width: 300px;
        margin: 10px auto;
        border: 2px solid #000;
        border-radius: 8px;
        display: block;
      }
      #chatBox {
        width: 90%;
        max-width: 500px;
        height: 250px;
        margin: 15px auto;
        background: #fff;
        padding: 10px;
        border-radius: 8px;
        overflow-y: auto;
        text-align: left;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .msg {
        margin: 4px 0;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h2>üìπ Agora Video Call + Chat üí¨</h2>

    <input type="text" id="channel" placeholder="T√™n ph√≤ng (channel)" />
    <input type="text" id="name" placeholder="T√™n b·∫°n" />
    <select id="role">
      <option value="streamer">üì§ Streamer (G·ª≠i video)</option>
      <option value="viewer">üì• Viewer (Xem video)</option>
    </select>
    <br />
    <button onclick="joinCall()">Tham gia</button>
    <button onclick="leaveCall()">R·ªùi ph√≤ng</button>

    <video id="localVideo" autoplay muted playsinline></video>
    <div id="remoteVideos"></div>

    <div
      id="status"
      style="margin: 10px; font-weight: bold; color: green"
    ></div>

    <!-- Chat -->
    <div id="chatBox"></div>
    <input type="text" id="chatInput" placeholder="Nh·∫≠p tin nh·∫Øn..." />
    <button onclick="sendChat()">G·ª≠i</button>

    <!-- Agora SDK + Socket.io -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
      const socket = io();

      let localAudioTrack, localVideoTrack;
      let currentChannel = "",
        currentName = "";

      async function joinCall() {
        const appId = "d883a1bfed5d4873bbadaf11aacff521"; // Thay b·∫±ng App ID th·∫≠t
        const channel = document.getElementById("channel").value.trim();
        const name = document.getElementById("name").value.trim();
        const role = document.getElementById("role").value;
        const status = document.getElementById("status");

        if (!channel || !name) {
          alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin.");
          return;
        }

        currentChannel = channel;
        currentName = name;

        try {
          // G·ªçi backend ƒë·ªÉ join v√† l∆∞u th√¥ng tin g·ªçi
          const res = await fetch("/api/stream/join", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, channel }),
          });
          const data = await res.json();
          console.log("[Backend]:", data.message);

          // L·∫•y token t·ª´ backend
          const tokenRes = await fetch("/api/token/generate-token", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ channelName: channel, uid: name }),
          });
          const tokenData = await tokenRes.json();

          await client.join(appId, channel, tokenData.token, name);
          status.innerText = `‚úÖ ${name} ƒë√£ tham gia "${channel}"`;

          socket.emit("join-room", { name, channel });

          if (role === "streamer") {
            localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
            localVideoTrack = await AgoraRTC.createCameraVideoTrack();
            localVideoTrack.play("localVideo");
            await client.publish([localAudioTrack, localVideoTrack]);
          } else {
            document.getElementById("localVideo").style.display = "none";
            client.on("user-published", async (user, mediaType) => {
              await client.subscribe(user, mediaType);
              if (mediaType === "video") {
                const remoteVideo = document.createElement("video");
                remoteVideo.autoplay = true;
                remoteVideo.playsInline = true;
                remoteVideo.id = `remote-${user.uid}`;
                document
                  .getElementById("remoteVideos")
                  .appendChild(remoteVideo);
                user.videoTrack.play(remoteVideo);
              }
            });
          }

          // L·∫Øng nghe chat
          socket.on("chat-message", (data) => {
            // console.log(data);

            const chatBox = document.getElementById("chatBox");
            const msg = document.createElement("div");
            msg.className = "msg";
            msg.innerText = `${data.name}: ${data.message}`;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
          });
        } catch (error) {
          console.error("Join l·ªói:", error);
          status.innerText = "‚ùå Kh√¥ng th·ªÉ tham gia ph√≤ng.";
        }
      }

      async function leaveCall() {
        const name = document.getElementById("name").value.trim();
        const channel = currentChannel;

        if (localAudioTrack) localAudioTrack.close();
        if (localVideoTrack) localVideoTrack.close();

        await client.leave();

        document.getElementById("status").innerText = "üö™ ƒê√£ r·ªùi ph√≤ng";
        document.getElementById("localVideo").srcObject = null;
        document.getElementById("remoteVideos").innerHTML = "";
        document.getElementById("chatBox").innerHTML = "";

        await fetch("/api/stream/leave", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, channel }),
        });

        socket.emit("leave-room", { name, channel });
      }

      function sendChat() {
        const message = document.getElementById("chatInput").value.trim();
        if (!message || !currentName || !currentChannel) return;

        socket.emit("chat-message", {
          name: currentName,
          channel: currentChannel,
          message,
        });

        document.getElementById("chatInput").value = "";
      }
    </script>
  </body>
</html>
