<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio của [Tên bạn]</title>
    <style>
      body {
        background: #14171a;
        color: #fff;
        font-family: "Inter", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .bio-card {
        background: #23272f;
        border-radius: 20px;
        padding: 2rem 2.5rem 2rem 2.5rem;
        margin-top: 6vh;
        box-shadow: 0 4px 32px rgba(0, 0, 0, 0.16);
        max-width: 400px;
        width: 90vw;
        text-align: center;
        animation: fadein 0.7s;
      }
      @keyframes fadein {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }
      .bio-avatar {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1rem;
        border: 3px solid #3498db;
      }
      .bio-name {
        font-size: 1.6rem;
        font-weight: 600;
        margin-bottom: 0.3rem;
      }
      .bio-location {
        color: #90caf9;
        font-size: 1rem;
        margin-bottom: 0.7rem;
      }
      .bio-desc {
        font-size: 1.07rem;
        margin-bottom: 1.2rem;
        color: #cfd8dc;
      }
      .bio-links {
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
      }
      .bio-link a {
        background: #3498db;
        color: #fff;
        text-decoration: none;
        padding: 0.65rem 1rem;
        border-radius: 100px;
        font-weight: 500;
        letter-spacing: 0.02em;
        transition: background 0.18s;
        display: inline-block;
      }
      .bio-link a:hover {
        background: #1976d2;
      }
      /* Icon style (optional, remove if not dùng) */
      .bio-link .icon {
        margin-right: 0.5em;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="bio-card">
      <img
        class="bio-avatar"
        src="https://i.imgur.com/6VBx3io.png"
        alt="Ảnh đại diện"
      />
      <div class="bio-name">[Tên của bạn]</div>
      <div class="bio-location">[Địa chỉ hoặc nơi sống]</div>
      <div class="bio-desc">
        [Giới thiệu bản thân ngắn gọn, công việc, sở thích...]
      </div>
      <div class="bio-links">
        <div class="bio-link">
          <a href="[Link Facebook]" target="_blank">Facebook</a>
        </div>
        <div class="bio-link">
          <a href="[Link Instagram]" target="_blank">Instagram</a>
        </div>
        <div class="bio-link">
          <a href="[Link GitHub]" target="_blank">GitHub</a>
        </div>
        <div class="bio-link"><a href="mailto:[Email của bạn]">Email</a></div>
        <!-- Thêm link khác nếu muốn -->
      </div>
    </div>
  </body>
</html>
